<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    import { adminFetch } from '../js/app.js';

    async function load() {
      const res = await adminFetch('http://localhost:8081/api/admin/orders');
      const orders = await res.json();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = orders.map(o => `
        <tr>
          <td>${o.id}</td><td>${o.status}</td><td>${o.total}</td>
          <td>
            <select class="form-select form-select-sm" data-status="${o.id}">
              ${['PENDING','CONFIRMED','SHIPPED','DELIVERED','CANCELED'].map(s => `<option${s===o.status?' selected':''}>${s}</option>`).join('')}
            </select>
          </td>
        </tr>`).join('');
      document.querySelectorAll('[data-status]').forEach(sel => sel.addEventListener('change', async () => {
        const id = sel.getAttribute('data-status');
        const status = sel.value;
        await adminFetch(`http://localhost:8081/api/admin/orders/${id}/status?status=${status}`, { method: 'PATCH' });
      }));
    }

    window.addEventListener('DOMContentLoaded', load);
  </script>
</head>
<body class="container py-4">
  <h1>Admin - Orders</h1>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Status</th><th>Total</th><th>Update</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
</body>
</html>
