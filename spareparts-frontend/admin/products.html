<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | BSMS Admin</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles (Reuse admin styles) -->
    <link href="../css/styles.css" rel="stylesheet">
    <style>
        /* Add admin-specific overrides here if needed */
        body {
            background-color: var(--bg-primary);
        }

        .table-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body class="p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 fw-bold">Product Management</h1>
            <p class="text-muted">Manage your catalog, stock, and prices.</p>
        </div>
        <div class="d-flex gap-2">
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Dashboard
            </a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="resetForm()">
                <i class="bi bi-plus-lg me-1"></i> Add Product
            </button>
        </div>
    </div>

    <!-- Filter/Search -->
    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="engine">Engine</option>
                        <option value="brake">Brakes</option>
                        <option value="suspension">Suspension</option>
                        <option value="body">Body</option>
                        <option value="electrical">Electrical</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="stockFilter">
                        <option value="">All Stock Status</option>
                        <option value="low">Low Stock</option>
                        <option value="out">Out of Stock</option>
                        <option value="in">In Stock</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Products Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Product</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-5">Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">

                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="pName" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">SKU</label>
                                <input type="text" class="form-control" id="pSku">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="pDescription" rows="3"></textarea>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="pPrice" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="pStock" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="pCategory" required>
                                    <option value="engine">Engine</option>
                                    <option value="brake">Brakes</option>
                                    <option value="suspension">Suspension</option>
                                    <option value="body">Body</option>
                                    <option value="electrical">Electrical</option>
                                    <option value="exhaust">Exhaust</option>
                                    <option value="accessories">Accessories</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Brand</label>
                                <input type="text" class="form-control" id="pBrand">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="pImage">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v2';
        let allProducts = [];

        // Check Auth
        const adminAuth = JSON.parse(localStorage.getItem('adminAuth') || '{}');
        if (!adminAuth.credentials) {
            window.location.href = 'index.html';
        }

        const authHeaders = {
            'Authorization': `Basic ${adminAuth.credentials}`,
            'Content-Type': 'application/json'
        };

        async function loadProducts() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/products`, { headers: authHeaders });
                if (res.ok) {
                    allProducts = await res.json();
                    renderProducts(allProducts);
                } else {
                    alert('Failed to load products');
                }
            } catch (e) {
                console.error(e);
                document.getElementById('productsTableBody').innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error loading data</td></tr>';
            }
        }

        function renderProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5">No products found.</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(p => {
                const img = p.images?.[0] || 'https://via.placeholder.com/50';
                const statusClass = p.stock > 10 ? 'bg-success' : (p.stock > 0 ? 'bg-warning' : 'bg-danger');
                const statusText = p.stock > 10 ? 'In Stock' : (p.stock > 0 ? 'Low Stock' : 'Out of Stock');

                return `
        <tr>
          <td class="ps-4">
            <div class="d-flex align-items-center">
              <img src="${img}" class="table-img me-3">
              <div>
                <div class="fw-bold text-dark">${p.name}</div>
                <small class="text-muted">${p.sku || 'No SKU'}</small>
              </div>
            </div>
          </td>
          <td><span class="badge bg-light text-dark border">${p.category}</span></td>
          <td>${p.brand || '-'}</td>
          <td class="fw-bold">$${p.price.toFixed(2)}</td>
          <td>${p.stock}</td>
          <td><span class="badge ${statusClass}">${statusText}</span></td>
          <td class="text-end pe-4">
            <button class="btn btn-sm btn-outline-primary" onclick="editProduct('${p.id}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${p.id}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `;
            }).join('');
        }

        // Filter Logic
        function doFilter() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;
            const stock = document.getElementById('stockFilter').value;

            const filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(term) || (p.sku && p.sku.toLowerCase().includes(term));
                const matchesCat = cat ? p.category === cat : true;
                let matchesStock = true;
                if (stock === 'low') matchesStock = p.stock > 0 && p.stock <= 10;
                if (stock === 'out') matchesStock = p.stock === 0;
                if (stock === 'in') matchesStock = p.stock > 10;

                return matchesSearch && matchesCat && matchesStock;
            });

            renderProducts(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', doFilter);
        document.getElementById('categoryFilter').addEventListener('change', doFilter);
        document.getElementById('stockFilter').addEventListener('change', doFilter);

        // Edit/Save Logic
        window.resetForm = () => {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('modalTitle').innerText = 'Add New Product';
        };

        window.editProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if (!p) return;

            document.getElementById('productId').value = p.id;
            document.getElementById('pName').value = p.name;
            document.getElementById('pSku').value = p.sku || '';
            document.getElementById('pDescription').value = p.description || '';
            document.getElementById('pPrice').value = p.price;
            document.getElementById('pStock').value = p.stock;
            document.getElementById('pCategory').value = p.category || 'engine';
            document.getElementById('pBrand').value = p.brand || '';
            document.getElementById('pImage').value = p.images?.[0] || '';

            document.getElementById('modalTitle').innerText = 'Edit Product';

            new bootstrap.Modal(document.getElementById('productModal')).show();
        };

        window.saveProduct = async () => {
            const id = document.getElementById('productId').value;
            const data = {
                name: document.getElementById('pName').value,
                sku: document.getElementById('pSku').value,
                description: document.getElementById('pDescription').value,
                price: parseFloat(document.getElementById('pPrice').value),
                stock: parseInt(document.getElementById('pStock').value),
                category: document.getElementById('pCategory').value,
                brand: document.getElementById('pBrand').value,
                images: [document.getElementById('pImage').value]
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_BASE_URL}/admin/products/${id}` : `${API_BASE_URL}/admin/products`;

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: authHeaders,
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
                    loadProducts(); // Reload
                } else {
                    alert('Failed to save');
                }
            } catch (e) {
                console.error(e);
                alert('Error saving product');
            }
        };

        window.deleteProduct = async (id) => {
            if (!confirm('Are you sure you want to delete this product?')) return;
            try {
                const res = await fetch(`${API_BASE_URL}/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: authHeaders
                });
                if (res.ok) loadProducts();
                else alert('Failed to delete');
            } catch (e) {
                alert('Error deleting');
            }
        };

        // Init
        loadProducts();
    </script>

</body>

</html>
