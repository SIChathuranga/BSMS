<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management | BSMS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">
    
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .product-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        
        .category-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0 fw-bold">
                        <i class="bi bi-speedometer2 me-2"></i>Product Management
                    </h1>
                    <p class="mb-0 opacity-75">Manage your motorbike spare parts inventory</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="index.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                    </a>
                    <a href="../index.html" class="btn btn-light">
                        <i class="bi bi-shop me-1"></i>View Store
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Controls Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="adminSearch" class="form-control" placeholder="Search products...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="adminCategoryFilter" title="Filter by category">
                    <option value="all">All Categories</option>
                    <option value="engine">Engine Parts</option>
                    <option value="brake">Brake System</option>
                    <option value="suspension">Suspension</option>
                    <option value="electrical">Electrical</option>
                    <option value="body">Body Parts</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="showAddModal()">
                    <i class="bi bi-plus-circle me-1"></i>Add Product
                </button>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam h3 mb-2"></i>
                        <h4 id="totalProducts" class="mb-0">0</h4>
                        <small>Total Products</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle h3 mb-2"></i>
                        <h4 id="inStockProducts" class="mb-0">0</h4>
                        <small>In Stock</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-triangle h3 mb-2"></i>
                        <h4 id="lowStockProducts" class="mb-0">0</h4>
                        <small>Low Stock</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-x-circle h3 mb-2"></i>
                        <h4 id="outOfStockProducts" class="mb-0">0</h4>
                        <small>Out of Stock</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="row g-4">
            <!-- Products will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading products...</p>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>Add New Product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productCategory" class="form-label">Category *</label>
                                    <select class="form-select" id="productCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="engine">Engine Parts</option>
                                        <option value="brake">Brake System</option>
                                        <option value="suspension">Suspension</option>
                                        <option value="electrical">Electrical</option>
                                        <option value="body">Body Parts</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Price ($) *</label>
                                    <input type="number" step="0.01" min="0" class="form-control" id="productPrice" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productStock" class="form-label">Stock Quantity *</label>
                                    <input type="number" min="0" class="form-control" id="productStock" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" placeholder="Product description..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productImages" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImages" placeholder="https://example.com/image.jpg">
                            <div class="form-text">Enter a valid image URL for the product</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addProductForm" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i>Add Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square me-2"></i>Edit Product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductName" class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="editProductName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductCategory" class="form-label">Category *</label>
                                    <select class="form-select" id="editProductCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="engine">Engine Parts</option>
                                        <option value="brake">Brake System</option>
                                        <option value="suspension">Suspension</option>
                                        <option value="electrical">Electrical</option>
                                        <option value="body">Body Parts</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductPrice" class="form-label">Price ($) *</label>
                                    <input type="number" step="0.01" min="0" class="form-control" id="editProductPrice" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editProductStock" class="form-label">Stock Quantity *</label>
                                    <input type="number" min="0" class="form-control" id="editProductStock" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProductImages" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="editProductImages" placeholder="https://example.com/image.jpg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="editProductForm" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i>Update Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2 text-primary"></i>
                <strong class="me-auto">BSMS Admin</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" title="Close notification"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Admin product management functionality
        let allProducts = [];
        let filteredProducts = [];
        
        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const loadingState = document.getElementById('loadingState');
        const adminSearch = document.getElementById('adminSearch');
        const adminCategoryFilter = document.getElementById('adminCategoryFilter');
        
        // Stats elements
        const totalProducts = document.getElementById('totalProducts');
        const inStockProducts = document.getElementById('inStockProducts');
        const lowStockProducts = document.getElementById('lowStockProducts');
        const outOfStockProducts = document.getElementById('outOfStockProducts');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            loadProducts();
            setupEventListeners();
        });
        
        // Check admin authentication
        function checkAdminAuth() {
            const adminAuth = localStorage.getItem('adminAuth');
            if (!adminAuth) {
                window.location.href = 'index.html';
                return;
            }
            
            const authData = JSON.parse(adminAuth);
            if (!authData.timestamp || (Date.now() - authData.timestamp > 24 * 60 * 60 * 1000)) {
                localStorage.removeItem('adminAuth');
                window.location.href = 'index.html';
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            if (adminSearch) {
                adminSearch.addEventListener('input', filterProducts);
            }
            
            if (adminCategoryFilter) {
                adminCategoryFilter.addEventListener('change', filterProducts);
            }
            
            // Form submissions
            document.getElementById('addProductForm').addEventListener('submit', handleAddProduct);
            document.getElementById('editProductForm').addEventListener('submit', handleEditProduct);
        }
        
        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:8081/api/public/products');
                if (response.ok) {
                    allProducts = await response.json();
                    filteredProducts = [...allProducts];
                    renderProducts();
                    updateStats();
                } else {
                    showToast('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('Error connecting to server', 'error');
            } finally {
                loadingState.classList.add('d-none');
            }
        }
        
        // Filter products
        function filterProducts() {
            const searchTerm = adminSearch.value.toLowerCase();
            const category = adminCategoryFilter.value;
            
            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    (product.description && product.description.toLowerCase().includes(searchTerm));
                const matchesCategory = category === 'all' || product.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProducts();
        }
        
        // Render products
        function renderProducts() {
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-inbox h1 text-muted"></i>
                        <h4 class="mt-3 text-muted">No products found</h4>
                        <p class="text-muted">Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
        }
        
        // Create product card
        function createProductCard(product) {
            const stockClass = getStockClass(product.stock);
            const stockText = getStockText(product.stock);
            const imageUrl = (product.images && product.images[0]) || 'https://via.placeholder.com/300x200?text=Product';
            
            return `
                <div class="col-md-4 col-lg-3">
                    <div class="card product-card h-100">
                        <div class="position-relative">
                            <img src="${imageUrl}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                            <span class="badge ${stockClass} stock-badge">${stockText}</span>
                            <span class="badge bg-secondary category-badge">${getCategoryName(product.category)}</span>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">${product.name}</h6>
                            <p class="card-text text-muted small">${product.description || 'No description available'}</p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <strong class="text-primary">$${product.price}</strong>
                                <span class="badge bg-secondary">${product.category || 'No category'}</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-light text-dark">Stock: ${product.stock}</span>
                                <div>
                                    <button class="btn btn-outline-primary btn-sm me-1" onclick="editProduct(${product.id})" title="Edit Product">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct(${product.id})" title="Delete Product">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Helper functions
        function getStockClass(stock) {
            if (stock <= 0) return 'bg-danger';
            if (stock <= 5) return 'bg-warning';
            return 'bg-success';
        }
        
        function getStockText(stock) {
            if (stock <= 0) return 'Out of Stock';
            if (stock <= 5) return 'Low Stock';
            return 'In Stock';
        }
        
        function getCategoryName(category) {
            const categories = {
                'engine': 'Engine Parts',
                'brake': 'Brake System',
                'suspension': 'Suspension',
                'electrical': 'Electrical',
                'body': 'Body Parts'
            };
            return categories[category] || category;
        }
        
        // Update statistics
        function updateStats() {
            const total = allProducts.length;
            const inStock = allProducts.filter(p => p.stock > 5).length;
            const lowStock = allProducts.filter(p => p.stock > 0 && p.stock <= 5).length;
            const outOfStock = allProducts.filter(p => p.stock <= 0).length;
            
            totalProducts.textContent = total;
            inStockProducts.textContent = inStock;
            lowStockProducts.textContent = lowStock;
            outOfStockProducts.textContent = outOfStock;
        }
        
        // Product management functions
        function showAddModal() {
            // Reset form
            document.getElementById('addProductForm').reset();
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('addProductModal'));
            modal.show();
        }
        
        async function handleAddProduct(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Adding...';
            
            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value || null,
                images: document.getElementById('productImages').value ? [document.getElementById('productImages').value] : []
            };
            
            try {
                const adminAuth = JSON.parse(localStorage.getItem('adminAuth'));
                if (!adminAuth) {
                    throw new Error('Not authenticated');
                }
                
                const response = await fetch('http://localhost:8081/api/admin/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${adminAuth.credentials}`
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    showToast('Product added successfully!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                    loadProducts(); // Refresh the product list
                } else {
                    const error = await response.text();
                    throw new Error(error || 'Failed to add product');
                }
                
            } catch (error) {
                console.error('Error adding product:', error);
                showToast('Error adding product: ' + error.message, 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }
        
        function editProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) {
                showToast('Product not found', 'error');
                return;
            }
            
            // Fill edit form
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductCategory').value = product.category || '';
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductStock').value = product.stock;
            document.getElementById('editProductDescription').value = product.description || '';
            document.getElementById('editProductImages').value = (product.images && product.images[0]) || '';
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
            modal.show();
        }
        
        async function handleEditProduct(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Updating...';
            
            const id = document.getElementById('editProductId').value;
            const productData = {
                name: document.getElementById('editProductName').value,
                category: document.getElementById('editProductCategory').value,
                price: parseFloat(document.getElementById('editProductPrice').value),
                stock: parseInt(document.getElementById('editProductStock').value),
                description: document.getElementById('editProductDescription').value || null,
                images: document.getElementById('editProductImages').value ? [document.getElementById('editProductImages').value] : []
            };
            
            try {
                const adminAuth = JSON.parse(localStorage.getItem('adminAuth'));
                if (!adminAuth) {
                    throw new Error('Not authenticated');
                }
                
                const response = await fetch(`http://localhost:8081/api/admin/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${adminAuth.credentials}`
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    showToast('Product updated successfully!', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
                    loadProducts(); // Refresh the product list
                } else {
                    const error = await response.text();
                    throw new Error(error || 'Failed to update product');
                }
                
            } catch (error) {
                console.error('Error updating product:', error);
                showToast('Error updating product: ' + error.message, 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }
        
        async function deleteProduct(id) {
            const product = allProducts.find(p => p.id === id);
            const productName = product ? product.name : 'this product';
            
            if (!confirm(`Are you sure you want to delete "${productName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const adminAuth = JSON.parse(localStorage.getItem('adminAuth'));
                if (!adminAuth) {
                    throw new Error('Not authenticated');
                }
                
                const response = await fetch(`http://localhost:8081/api/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Basic ${adminAuth.credentials}`
                    }
                });
                
                if (response.ok) {
                    showToast('Product deleted successfully!', 'success');
                    loadProducts(); // Refresh the product list
                } else {
                    const error = await response.text();
                    throw new Error(error || 'Failed to delete product');
                }
                
            } catch (error) {
                console.error('Error deleting product:', error);
                showToast('Error deleting product: ' + error.message, 'error');
            }
        }
        
        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastHeader = toast.querySelector('.toast-header i');
            
            toastMessage.textContent = message;
            
            // Update icon based on type
            toastHeader.className = `bi me-2 ${type === 'success' ? 'bi-check-circle text-success' : 
                                               type === 'error' ? 'bi-exclamation-circle text-danger' : 
                                               'bi-info-circle text-primary'}`;
            
            new bootstrap.Toast(toast).show();
        }
    </script>
</body>
</html>
