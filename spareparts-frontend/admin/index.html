<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BSMS Admin - Login</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link href="../css/styles.css" rel="stylesheet">
  
  <style>
    .admin-login-container {
      min-height: 100vh;
      background: var(--gradient-primary);
      position: relative;
      overflow: hidden;
    }
    
    .admin-login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.1)" points="0,1000 1000,0 1000,1000"/></svg>');
      z-index: 1;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }
    
    .admin-brand {
      color: var(--primary-color);
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .login-form {
      max-width: 400px;
    }
    
    .form-floating .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
    }
    
    .admin-stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-item {
      text-align: center;
      color: white;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      display: block;
    }
    
    .stat-label {
      font-size: 0.875rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="admin-login-container d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="row g-0">
          
          <!-- Login Form Side -->
          <div class="col-md-6">
            <div class="login-card p-5 h-100 d-flex flex-column justify-content-center">
              <div class="text-center mb-4">
                <i class="bi bi-speedometer2 text-primary admin-icon-lg"></i>
                <h1 class="admin-brand">BSMS Admin</h1>
                <p class="text-muted">Motorbike Spare Parts Management</p>
              </div>
              
              <!-- Admin Login Form -->
              <div id="loginSection">
                <form id="adminLoginForm" class="login-form mx-auto">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="adminUsername" placeholder="Username" required>
                    <label for="adminUsername"><i class="bi bi-person me-2"></i>Admin Username</label>
                  </div>
                  
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
                    <label for="adminPassword"><i class="bi bi-lock me-2"></i>Admin Password</label>
                  </div>
                  
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="bi bi-box-arrow-in-right me-2"></i>
                      <span id="loginBtnText">Login to Admin Panel</span>
                    </button>
                  </div>
                </form>
                
                <div class="text-center mt-4">
                  <p class="text-muted small">
                    <i class="bi bi-info-circle me-1"></i>
                    Default credentials: admin / admin123
                  </p>
                  <a href="../index.html" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i>Back to Store
                  </a>
                </div>
              </div>
              
              <!-- Admin Dashboard Menu (Hidden initially) -->
              <div id="dashboardSection" class="d-none">
                <div class="text-center mb-4">
                  <div class="d-flex align-items-center justify-content-center mb-3">
                    <img id="adminAvatar" src="https://ui-avatars.com/api/?name=Admin&background=ff6b35&color=fff&bold=true" 
                         class="rounded-circle me-3" width="50" height="50" alt="Admin Avatar">
                    <div>
                      <h5 class="mb-0">Welcome back, <span id="adminName">Admin</span>!</h5>
                      <small class="text-muted">System Administrator</small>
                    </div>
                  </div>
                </div>
                
                <div class="d-grid gap-2">
                  <a href="dashboard.html" class="btn btn-outline-primary">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard Overview
                  </a>
                  <a href="products.html" class="btn btn-outline-primary">
                    <i class="bi bi-box-seam me-2"></i>Manage Products
                  </a>
                  <a href="orders.html" class="btn btn-outline-primary">
                    <i class="bi bi-receipt me-2"></i>View Orders
                  </a>
                  <button id="logoutBtn" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Stats/Info Side -->
                      <div class="col-md-4 mx-auto">
                <div class="card shadow-lg border-0 bg-glass">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock admin-icon-lg gradient-text"></i>
                            <h3 class="mt-3 fw-bold">Admin Access</h3>
                            <p class="text-muted">Secure Portal for Inventory Management</p>
                        </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Check if admin is already logged in
  function checkAdminAuth() {
    const adminAuth = localStorage.getItem('adminAuth');
    if (adminAuth) {
      const authData = JSON.parse(adminAuth);
      if (authData.timestamp && (Date.now() - authData.timestamp < 24 * 60 * 60 * 1000)) { // 24 hours
        showDashboard(authData.username);
        return;
      } else {
        localStorage.removeItem('adminAuth');
      }
    }
    showLogin();
  }
  
  function showLogin() {
    document.getElementById('loginSection').classList.remove('d-none');
    document.getElementById('dashboardSection').classList.add('d-none');
  }
  
  function showDashboard(username) {
    document.getElementById('loginSection').classList.add('d-none');
    document.getElementById('dashboardSection').classList.remove('d-none');
    document.getElementById('adminName').textContent = username;
    loadQuickStats();
  }
  
  // Admin login handler
  document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('adminUsername').value;
    const password = document.getElementById('adminPassword').value;
    const loginBtn = document.querySelector('#adminLoginForm button[type="submit"]');
    const loginBtnText = document.getElementById('loginBtnText');
    
    // Disable button and show loading
    loginBtn.disabled = true;
    loginBtnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Authenticating...';
    
    try {
      // Test admin credentials by making a request
      const credentials = btoa(`${username}:${password}`);
      const response = await fetch('http://localhost:8081/api/admin/products', {
        method: 'GET',
        headers: {
          'Authorization': `Basic ${credentials}`
        }
      });
      
      if (response.ok) {
        // Save admin auth
        const authData = {
          username: username,
          credentials: credentials,
          timestamp: Date.now()
        };
        localStorage.setItem('adminAuth', JSON.stringify(authData));
        
        // Show success and redirect
        showToast('Login successful! Welcome to BSMS Admin Panel.', 'success');
        
        setTimeout(() => {
          showDashboard(username);
        }, 1000);
        
      } else {
        throw new Error('Invalid credentials');
      }
      
    } catch (error) {
      showToast('Invalid admin credentials. Please try again.', 'error');
    } finally {
      // Re-enable button
      loginBtn.disabled = false;
      loginBtnText.textContent = 'Login to Admin Panel';
    }
  });
  
  // Logout handler
  document.getElementById('logoutBtn').addEventListener('click', function() {
    localStorage.removeItem('adminAuth');
    showToast('Logged out successfully.', 'info');
    showLogin();
  });
  
  // Load quick stats
  async function loadQuickStats() {
    try {
      const adminAuth = JSON.parse(localStorage.getItem('adminAuth'));
      if (!adminAuth) return;
      
      const response = await fetch('http://localhost:8081/api/admin/products', {
        headers: {
          'Authorization': `Basic ${adminAuth.credentials}`
        }
      });
      
      if (response.ok) {
        const products = await response.json();
        document.getElementById('totalProducts').textContent = products.length;
        
        const lowStockCount = products.filter(p => p.stock <= 5).length;
        document.getElementById('lowStock').textContent = lowStockCount;
        
        // You can add orders count when orders API is available
        document.getElementById('totalOrders').textContent = '0';
      }
    } catch (error) {
      console.error('Failed to load stats:', error);
    }
  }
  
  // Toast notification
  function showToast(message, type = 'info') {
    let toastContainer = document.getElementById('toast-container');
    if (!toastContainer) {
      toastContainer = document.createElement('div');
      toastContainer.id = 'toast-container';
      toastContainer.className = 'position-fixed top-0 end-0 p-3';
      toastContainer.style.zIndex = '9999';
      document.body.appendChild(toastContainer);
    }
    
    const toastId = `toast-${Date.now()}`;
    const iconMap = {
      success: 'bi-check-circle-fill',
      error: 'bi-exclamation-triangle-fill',
      warning: 'bi-exclamation-triangle-fill',
      info: 'bi-info-circle-fill'
    };
    
    const bgMap = {
      success: 'bg-success',
      error: 'bg-danger',
      warning: 'bg-warning',
      info: 'bg-primary'
    };
    
    const toast = document.createElement('div');
    toast.id = toastId;
    toast.className = `toast align-items-center text-white ${bgMap[type]} border-0`;
    toast.setAttribute('role', 'alert');
    toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi ${iconMap[type]} me-2"></i>
          ${message}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;
    
    toastContainer.appendChild(toast);
    
    const bsToast = new bootstrap.Toast(toast, {
      autohide: true,
      delay: type === 'error' ? 5000 : 3000
    });
    
    bsToast.show();
    
    toast.addEventListener('hidden.bs.toast', () => {
      toast.remove();
    });
  }
  
  // Initialize on page load
  document.addEventListener('DOMContentLoaded', function() {
    checkAdminAuth();
  });
</script>

</body>
</html>
