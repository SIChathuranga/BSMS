<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script type="module">
    import { adminFetch } from '../js/app.js';

    async function loadSummary() {
      const res = await adminFetch('http://localhost:8081/api/admin/analytics/summary');
      const data = await res.json();
      document.getElementById('totalRevenue').innerText = data.totalRevenue;
      document.getElementById('totalOrders').innerText = data.totalOrders;

      const ctx = document.getElementById('ordersChart');
      new Chart(ctx, { type: 'bar', data: { labels: ['Orders'], datasets: [{ label: 'Total', data: [data.totalOrders] }] } });
    }
    loadSummary();
  </script>
</head>
<body class="container py-4">
  <h1>Admin Dashboard</h1>
  <div class="row g-3">
    <div class="col"><div class="card p-3"><div>Total Revenue</div><div id="totalRevenue" class="fs-3">0</div></div></div>
    <div class="col"><div class="card p-3"><div>Total Orders</div><div id="totalOrders" class="fs-3">0</div></div></div>
  </div>
  <canvas id="ordersChart" class="mt-4"></canvas>
</body>
</html>
