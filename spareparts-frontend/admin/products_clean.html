<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management | BSMS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">
    
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .product-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        
        .category-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0 fw-bold">
                        <i class="bi bi-speedometer2 me-2"></i>Product Management
                    </h1>
                    <p class="mb-0 opacity-75">Manage your motorbike spare parts inventory</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="index.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                    </a>
                    <a href="../index.html" class="btn btn-light">
                        <i class="bi bi-shop me-1"></i>View Store
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Controls Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="adminSearch" class="form-control" placeholder="Search products...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="adminCategoryFilter" title="Filter by category">
                    <option value="all">All Categories</option>
                    <option value="engine">Engine Parts</option>
                    <option value="brake">Brake System</option>
                    <option value="suspension">Suspension</option>
                    <option value="electrical">Electrical</option>
                    <option value="body">Body Parts</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="showAddModal()">
                    <i class="bi bi-plus-circle me-1"></i>Add Product
                </button>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam h3 mb-2"></i>
                        <h4 id="totalProducts" class="mb-0">0</h4>
                        <small>Total Products</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle h3 mb-2"></i>
                        <h4 id="inStockProducts" class="mb-0">0</h4>
                        <small>In Stock</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-triangle h3 mb-2"></i>
                        <h4 id="lowStockProducts" class="mb-0">0</h4>
                        <small>Low Stock</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-x-circle h3 mb-2"></i>
                        <h4 id="outOfStockProducts" class="mb-0">0</h4>
                        <small>Out of Stock</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="row g-4">
            <!-- Products will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading products...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2 text-primary"></i>
                <strong class="me-auto">BSMS Admin</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" title="Close notification"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Admin product management functionality
        let allProducts = [];
        let filteredProducts = [];
        
        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const loadingState = document.getElementById('loadingState');
        const adminSearch = document.getElementById('adminSearch');
        const adminCategoryFilter = document.getElementById('adminCategoryFilter');
        
        // Stats elements
        const totalProducts = document.getElementById('totalProducts');
        const inStockProducts = document.getElementById('inStockProducts');
        const lowStockProducts = document.getElementById('lowStockProducts');
        const outOfStockProducts = document.getElementById('outOfStockProducts');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            loadProducts();
            setupEventListeners();
        });
        
        // Check admin authentication
        function checkAdminAuth() {
            const adminAuth = localStorage.getItem('adminAuth');
            if (!adminAuth) {
                window.location.href = 'index.html';
                return;
            }
            
            const authData = JSON.parse(adminAuth);
            if (!authData.timestamp || (Date.now() - authData.timestamp > 24 * 60 * 60 * 1000)) {
                localStorage.removeItem('adminAuth');
                window.location.href = 'index.html';
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            if (adminSearch) {
                adminSearch.addEventListener('input', filterProducts);
            }
            
            if (adminCategoryFilter) {
                adminCategoryFilter.addEventListener('change', filterProducts);
            }
        }
        
        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:8082/api/public/products');
                if (response.ok) {
                    allProducts = await response.json();
                    filteredProducts = [...allProducts];
                    renderProducts();
                    updateStats();
                } else {
                    showToast('Failed to load products', 'error');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('Error connecting to server', 'error');
            } finally {
                loadingState.classList.add('d-none');
            }
        }
        
        // Filter products
        function filterProducts() {
            const searchTerm = adminSearch.value.toLowerCase();
            const category = adminCategoryFilter.value;
            
            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    (product.description && product.description.toLowerCase().includes(searchTerm)) ||
                                    (product.sku && product.sku.toLowerCase().includes(searchTerm));
                const matchesCategory = category === 'all' || product.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProducts();
        }
        
        // Render products
        function renderProducts() {
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-inbox h1 text-muted"></i>
                        <h4 class="mt-3 text-muted">No products found</h4>
                        <p class="text-muted">Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
        }
        
        // Create product card
        function createProductCard(product) {
            const stockClass = getStockClass(product.stock);
            const stockText = getStockText(product.stock);
            const imageUrl = (product.images && product.images[0]) || 'https://via.placeholder.com/300x200?text=Product';
            
            return `
                <div class="col-md-4 col-lg-3">
                    <div class="card product-card h-100">
                        <div class="position-relative">
                            <img src="${imageUrl}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                            <span class="badge ${stockClass} stock-badge">${stockText}</span>
                            <span class="badge bg-secondary category-badge">${getCategoryName(product.category)}</span>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">${product.name}</h6>
                            <p class="card-text text-muted small">${product.description || 'No description available'}</p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <strong class="text-primary">$${product.price}</strong>
                                <small class="text-muted">SKU: ${product.sku || 'N/A'}</small>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-light text-dark">Stock: ${product.stock}</span>
                                <div>
                                    <button class="btn btn-outline-primary btn-sm me-1" onclick="editProduct(${product.id})" title="Edit Product">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct(${product.id})" title="Delete Product">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Helper functions
        function getStockClass(stock) {
            if (stock <= 0) return 'bg-danger';
            if (stock <= 5) return 'bg-warning';
            return 'bg-success';
        }
        
        function getStockText(stock) {
            if (stock <= 0) return 'Out of Stock';
            if (stock <= 5) return 'Low Stock';
            return 'In Stock';
        }
        
        function getCategoryName(category) {
            const categories = {
                'engine': 'Engine Parts',
                'brake': 'Brake System',
                'suspension': 'Suspension',
                'electrical': 'Electrical',
                'body': 'Body Parts'
            };
            return categories[category] || category;
        }
        
        // Update statistics
        function updateStats() {
            const total = allProducts.length;
            const inStock = allProducts.filter(p => p.stock > 5).length;
            const lowStock = allProducts.filter(p => p.stock > 0 && p.stock <= 5).length;
            const outOfStock = allProducts.filter(p => p.stock <= 0).length;
            
            totalProducts.textContent = total;
            inStockProducts.textContent = inStock;
            lowStockProducts.textContent = lowStock;
            outOfStockProducts.textContent = outOfStock;
        }
        
        // Placeholder functions for add, edit and delete (would need full admin API implementation)
        function showAddModal() {
            showToast('Add product functionality would require full admin API implementation', 'info');
        }
        
        function editProduct(id) {
            showToast('Edit functionality would require full admin API implementation', 'info');
        }
        
        function deleteProduct(id) {
            if (confirm('Delete functionality would require full admin API implementation. Continue with demo?')) {
                showToast('This is a demo - actual deletion would require admin API', 'info');
            }
        }
        
        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastHeader = toast.querySelector('.toast-header i');
            
            toastMessage.textContent = message;
            
            // Update icon based on type
            toastHeader.className = `bi me-2 ${type === 'success' ? 'bi-check-circle text-success' : 
                                               type === 'error' ? 'bi-exclamation-circle text-danger' : 
                                               'bi-info-circle text-primary'}`;
            
            new bootstrap.Toast(toast).show();
        }
    </script>
</body>
</html>
