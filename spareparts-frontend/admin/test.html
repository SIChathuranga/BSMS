<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Admin Authentication Test</h1>
    
    <div class="mb-3">
        <button id="testBtn" class="btn btn-primary">Test Admin API</button>
        <button id="testBasicBtn" class="btn btn-secondary">Test Basic Auth</button>
    </div>
    
    <div id="result" class="mt-3"></div>

    <script type="module">
        import { adminFetch } from '../js/app.js';

        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing admin API...</div>';
            
            try {
                const response = await adminFetch('http://localhost:8081/api/admin/products');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            ✅ Admin API test successful!<br>
                            Status: ${response.status}<br>
                            Products found: ${data.length}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ❌ Admin API test failed!<br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        });

        document.getElementById('testBasicBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing basic auth...</div>';
            
            try {
                const credentials = btoa('admin:admin123');
                const response = await fetch('http://localhost:8081/api/admin/products', {
                    headers: {
                        'Authorization': `Basic ${credentials}`
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            ✅ Basic Auth test successful!<br>
                            Status: ${response.status}<br>
                            Products found: ${data.length}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ❌ Basic Auth test failed!<br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
