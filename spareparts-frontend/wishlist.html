<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | BSMS</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-speedometer2"></i>
                BSMS
            </a>

            <div class="d-flex align-items-center gap-2">
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-1"></i>Back
                </a>
                <button id="themeToggle" class="theme-toggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold"><i class="bi bi-heart-fill text-danger me-2"></i>My Wishlist</h1>
            <p class="text-muted">Save your favorite parts for later</p>
        </div>

        <div id="loadingState" class="text-center py-5">
            <div class="loading-spinner mx-auto mb-3"></div>
            <p class="text-muted">Loading your favorites...</p>
        </div>

        <div id="emptyState" class="text-center py-5 d-none">
            <i class="bi bi-heart text-muted" style="font-size: 5rem;"></i>
            <h3 class="mt-4">Your wishlist is empty</h3>
            <p class="text-muted mb-4">You haven't saved any items yet.</p>
            <a href="index.html#products" class="btn btn-primary">Start Shopping</a>
        </div>

        <div id="wishlistGrid" class="product-grid d-none"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { API_BASE_URL } from './js/app.js';

        async function loadWishlist() {
            const wishlistIds = JSON.parse(localStorage.getItem('bsms_wishlist') || '[]');

            if (wishlistIds.length === 0) {
                document.getElementById('loadingState').classList.add('d-none');
                document.getElementById('emptyState').classList.remove('d-none');
                return;
            }

            try {
                // Fetch all products details (in a real app, we'd have a bulk fetch endpoint)
                const products = [];
                const promises = wishlistIds.map(async (id) => {
                    try {
                        const res = await fetch(`${API_BASE_URL}/public/products/${id}`);
                        if (res.ok) {
                            const product = await res.json();
                            products.push(product);
                        }
                    } catch (e) {
                        console.warn('Failed to load product', id);
                    }
                });

                await Promise.all(promises);

                renderWishlist(products);
                document.getElementById('loadingState').classList.add('d-none');
                document.getElementById('wishlistGrid').classList.remove('d-none');

            } catch (error) {
                console.error('Failed to load wishlist', error);
                document.getElementById('loadingState').innerHTML = '<p class="text-danger">Failed to load wishlist items.</p>';
            }
        }

        function renderWishlist(products) {
            if (products.length === 0) {
                document.getElementById('emptyState').classList.remove('d-none');
                return;
            }

            const container = document.getElementById('wishlistGrid');
            container.innerHTML = products.map(product => {
                const img = product.images?.[0] || 'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400';

                return `
        <div class="product-card">
          <div class="product-card-image">
            <a href="product.html?id=${product.id}">
              <img src="${img}" alt="${product.name}" loading="lazy">
            </a>
            <button class="product-card-wishlist active" onclick="removeFromWishlist('${product.id}', this.closest('.product-card'))">
              <i class="bi bi-trash-fill text-danger"></i>
            </button>
          </div>
          <div class="product-card-body">
            <h5 class="product-card-title">
              <a href="product.html?id=${product.id}">${product.name}</a>
            </h5>
            <div class="product-card-footer mt-3">
              <div class="product-card-price">$${product.price.toFixed(2)}</div>
              <a href="product.html?id=${product.id}" class="btn btn-primary btn-sm">
                View
              </a>
            </div>
          </div>
        </div>
      `;
            }).join('');
        }

        window.removeFromWishlist = (id, card) => {
            let wishlist = JSON.parse(localStorage.getItem('bsms_wishlist') || '[]');
            wishlist = wishlist.filter(itemId => String(itemId) !== String(id));
            localStorage.setItem('bsms_wishlist', JSON.stringify(wishlist));

            card.remove();

            if (wishlist.length === 0) {
                document.getElementById('wishlistGrid').classList.add('d-none');
                document.getElementById('emptyState').classList.remove('d-none');
            }
        };

        // Start
        loadWishlist();

        // Theme
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>

</body>

</html>
