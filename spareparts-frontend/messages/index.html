<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    import { authorizedFetch } from '../js/app.js';
    async function send() {
      const content = document.getElementById('msg').value;
      await authorizedFetch('http://localhost:8082/api/user/messages', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(content) });
      document.getElementById('msg').value = '';
      alert('Sent');
    }
    window.send = send;
  </script>
</head>
<body class="container py-4">
  <h1>Messages</h1>
  <textarea id="msg" class="form-control" placeholder="Type your message..."></textarea>
  <button onclick="send()" class="btn btn-primary mt-2">Send</button>
</body>
</html>
