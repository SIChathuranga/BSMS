<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    import { authorizedFetch } from '../js/app.js';
    async function load() {
      const res = await authorizedFetch('http://localhost:8082/api/user/orders');
      const orders = await res.json();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = orders.map(o => `
        <tr><td>${o.id}</td><td>${o.status}</td><td>${o.total}</td><td>${new Date(o.createdAt).toLocaleString()}</td></tr>
      `).join('');
    }
    load();
  </script>
</head>
<body class="container py-4">
  <h1>My Orders</h1>
  <table class="table">
    <thead><tr><th>ID</th><th>Status</th><th>Total</th><th>Created</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
</body>
</html>
