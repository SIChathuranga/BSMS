spring.application.name=BSMS-Backend

# Server
server.port=8080

# Disable JPA/Hibernate for Firestore-only mode
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# Firebase Admin Service Account Key
# Provide either the JSON content or a file path (set via env vars FIREBASE_SA_KEY or FIREBASE_SA_KEY_PATH)
firebase.sa.key=${FIREBASE_SA_KEY:}
firebase.sa.key.path=${FIREBASE_SA_KEY_PATH:classpath:static/firebase-sa.json}

# Firebase Project Configuration
firebase.project.id=${FIREBASE_PROJECT_ID:bsms-project}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:bsms-project.appspot.com}

# CORS - Allow all origins for development
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5500,http://localhost:5173,http://127.0.0.1:5500,http://localhost:3000}

# Logging
logging.level.com.example.spareparts=DEBUG
logging.level.com.google.cloud.firestore=INFO

# Admin credentials (for basic auth admin endpoints)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}
