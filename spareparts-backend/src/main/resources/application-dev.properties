# Development Profile with H2 Database
spring.application.name=Spareparts-Backend

# Server
server.port=8081

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:spareparts;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for development (we'll use JPA schema generation)
spring.flyway.enabled=false

# Firebase Admin Service Account Key
firebase.sa.key=${FIREBASE_SA_KEY:}
firebase.sa.key.path=${FIREBASE_SA_KEY_PATH:classpath:static/firebase-sa.json}

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5500,http://localhost:5173,http://127.0.0.1:5500,http://localhost:3000}
