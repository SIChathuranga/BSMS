spring.application.name=Spareparts-Backend

# Server
server.port=8080

# Datasource (PostgreSQL by default)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/spareparts}
spring.datasource.username=${DB_USER:spareadmin}
spring.datasource.password=${DB_PASS:sparepass}
spring.datasource.hikari.maximum-pool-size=10

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Firebase Admin Service Account Key
# Provide either the JSON content or a file path (set via env vars FIREBASE_SA_KEY or FIREBASE_SA_KEY_PATH)
firebase.sa.key=${FIREBASE_SA_KEY:}
firebase.sa.key.path=${FIREBASE_SA_KEY_PATH:classpath:static/firebase-sa.json}

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5500,http://localhost:5173,http://127.0.0.1:5500}

